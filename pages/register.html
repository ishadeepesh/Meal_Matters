<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container-fluid registerpage">
        <div class="register align-items-center">
          <div class="registerform">
            <form>
              <div class="top">
                <p class="heading">Sign Up</p>
                <h5>Select an option</h5>
                <label>
                  <input
                    type="radio"
                    name="option"
                    value="option1"
                    onclick="showDetails('option1')"
                  />
                  Donor
                </label>
                <br />
                <label>
                  <input
                    type="radio"
                    name="option"
                    value="option2"
                    onclick="showDetails('option2')"
                  />
                  Volunteer
                </label>
                <br />
                <label>
                  <input
                    type="radio"
                    name="option"
                    value="option3"
                    onclick="showDetails('option3')"
                  />
                  Charity Organisation
                </label>

                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label text-form"
                    >Your Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    class="form-control-sm textarea"
                    id="profilename"
                    aria-describedby="emailHelp"
                    placeholder="Enter your name"
                    size="50px"
                  />
                </div>

                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label text-form"
                    >Username</label
                  >
                  <input
                    type="text"
                    name="username"
                    class="form-control-sm textarea"
                    id="exampleInputName1"
                    aria-describedby="emailHelp"
                    placeholder="Enter your username"
                    size="50px"
                  />
                </div>

                <div class="mb-3">
                  <label
                    for="exampleInputPassword1"
                    class="form-label text-form"
                    >Password</label
                  >&nbsp
                  <input
                    type="password"
                    name="password"
                    class="form-control-sm textarea"
                    id="exampleInputPassword1"
                    placeholder="Enter password"
                    size="50px"
                  />
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-form"
                    >Email Id</label
                  >&nbsp &nbsp
                  <input
                    type="email"
                    name="email"
                    class="form-control-sm textarea"
                    id="exampleInputEmail1"
                    placeholder="Enter your email"
                    size="50px"
                  />
                </div>

                <div class="mb-3">
                  <label for="exampleInputText1" class="form-label text-form"
                    >Contact</label
                  >&nbsp &nbsp
                  <input
                    type="text"
                    name="Contact"
                    class="form-control-sm textarea"
                    id="exampleInputText1"
                    placeholder="Enter contact number"
                    size="50px"
                  />
                </div>

                <div class="mb-3">
                  <label for="exampleInputText2" class="form-label text-form"
                    >Address</label
                  >
                  <input
                    type="text"
                    name="Address"
                    class="form-control-sm textarea"
                    id="exampleInputText2"
                    placeholder="Enter your address"
                    size="50px"
                  />
                </div>

                <div class="mb-3">
                  <label for="exampleInputText3" class="form-label text-form"
                    >Pin No</label
                  >&nbsp &nbsp &nbsp
                  <input
                    type="text"
                    name="pin"
                    class="form-control-sm textarea"
                    id="exampleInputText3"
                    placeholder="Enter pin no"
                    size="50px"
                  />
                </div>

                <div id="detailsoption1" class="hidden mb-3">
                  <!--<h3>Details for Option 1:</h3>-->
                  <!-- Include form fields for Option 1 -->

                  <label for="usertype" class="form-label text-form"
                    >Restaurant or Individual</label
                  >
                  <input
                    type="text"
                    name="usertype"
                    class="form-control-sm textarea"
                    id="exampleusertype"
                    placeholder="Restaurant or Individual"
                    size="50px"
                  />
                </div>

                <div id="detailsoption2" class="hidden">
                  <!--<h3>Details for Option 2:</h3>-->
                  <!-- Include form fields for Option 2 -->
                  <div class="mb-3">
                    <label for="dateofbirth" class="form-label text-form"
                      >Date of Birth</label
                    >
                    <input
                      type="date"
                      name="DoB"
                      class="form-control-sm textarea"
                      id="exampledob"
                      placeholder="dd-mm-yyyy"
                      size="50px"
                    />
                    <br />
                  </div>
                  <div class="mb-3">
                    <label for="area" class="form-label text-form">Area</label>
                    <input
                      type="text"
                      name="workarea"
                      class="form-control-sm textarea"
                      id="examplearea"
                      placeholder="Preferred area"
                      size="50px"
                    />
                    <br />
                  </div>

                  <label for="time" class="form-label text-form"
                    >Time Available</label
                  >
                  <div class="mb-3">
                    <label for="availabletimefrom" class="form-label text-form"
                      >From</label
                    >

                    <input
                      type="time"
                      name="timeavailable"
                      class="form-control-sm textarea"
                      id="exampletimefrom"
                      placeholder="Starting time"
                      size="50px"
                    />
                    <br />
                  </div>
                  <div class="mb-3">
                    <label for="availabletimeto" class="form-label text-form"
                      >To</label
                    >
                    <input
                      type="time"
                      name="timeavailable"
                      class="form-control-sm textarea"
                      id="exampletimeto"
                      placeholder="Ending time"
                      size="50px"
                    />
                  </div>
                </div>

                <div id="detailsoption3" class="hidden">
                  <!--<h3>Details for Option 3:</h3>-->
                  <!-- Include form fields for Option 3 -->
                  <!--<label
                    >Preference: <input type="text" name="preferenceOption3"
                  /></label>-->
                </div>
              </div>
              <br />

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary loginbtn textarea">
                  Register
                </button>
              </div>
              <p class="newuser">
                Already registered? <a href="login.html">Log In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      function showDetails(option) {
        // Hide all details divs
        document.getElementById("detailsoption1").classList.add("hidden");
        document.getElementById("detailsoption2").classList.add("hidden");
        document.getElementById("detailsoption3").classList.add("hidden");

        // Show details div based on the selected option
        document.getElementById("details" + option).classList.remove("hidden");

        if (option == "option1") {
          let containerDiv = document.querySelector(".register");
          containerDiv.style.height = "140vh";
        }

        if (option == "option2") {
          let containerDiv = document.querySelector(".register");
          containerDiv.style.height = "180vh";
        }

        if (option == "option3") {
          let containerDiv = document.querySelector(".register");
          containerDiv.style.height = "130vh";
        }
      }

        switch (selectedOption) {

            break;

          case "option2":
            const ageOption2 = document.querySelector(
              'input[name="ageOption2"]'
            ).value;
            const locationOption2 = document.querySelector(

            ).value;
            // Handle data for Option 2
            console.log(
              `Option 2: Age - ${ageOption2}, Location - ${locationOption2}`
            );
            break;

          case "option3":
            const preferenceOption3 = document.querySelector(
              'input[name="preferenceOption3"]'
            ).value;
            // Handle data for Option 3
            console.log(`Option 3: Preference - ${preferenceOption3}`);
            break;

          default:
            console.error("No option selected.");
            break;
        }
      }
    </script>
  </body>
</html>
