<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div>
      <div class="container-fluid loginpage">
        <div class="login align-items-center">
          <div class="loginform">
            <form>
              <div class="top">
                <p class="heading">Log In</p>
                <h5>Select an option</h5>
                <label>
                  <input
                    type="radio"
                    name="option"
                    value="option1"
                    onclick="showDetails('option1')"
                  />
                  Donor
                </label>
                <br />
                <label>
                  <input
                    type="radio"
                    name="option"
                    value="option2"
                    onclick="showDetails('option2')"
                  />
                  Volunteer
                </label>
                <br />
                <label>
                  <input
                    type="radio"
                    name="option"
                    value="option3"
                    onclick="showDetails('option3')"
                  />
                  Charity Organisation
                </label>
              </div>
              <br />
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-form"
                  >Username</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter your username"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-form"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Enter password"
                  size="50px"
                />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary loginbtn textarea">
                  Login
                </button>
              </div>
              <p class="newuser">
                New user? <a href="register.html">Sign In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
